components:
  schemas:
    LoginRequestUser:
      type: object
      properties:
        email:
          type: string
          description: ID autogenerado por Mongo
          example: otto@a.com
        password:
          type: string
          description: Contrase単a 
          example: otto123

    LoginRequestAdmin:
      type: object
      properties:
        email:
          type: string
          description: ID autogenerado por Mongo
          example: javi@a.com 
        password:
          type: string
          description: Contrase単a 
          example: javi1234

    LoginRequestCoder:
      type: object
      properties:
        email:
          type: string
          description: ID autogenerado por Mongo
          example: adminCoder@coder.com
        password:
          type: string
          description: Contrase単a 
          example: 

    RegisterRequestUser:
      type: object
      properties:
        nickname:
          type: String
          description: Apodo que quiere usar el usuario
          example: LaPulgaaa
        first_name:
          type: String
          description: Primer nombre del usuario
          example: Pedro
        last_name:
          type: String
          description: Apellido del usuario 
          example: Pascal
        age:
          type: Interger
          description: Edad del usuario 
          example: 48
        email:
          type: String
          description: Email del usuario 
          example: pedrito2@a.com
        password:
          type: String
          description: Contrase単a de la cuenta
          example: pedrito123


  securitySchemes:
    cookieAuth: 
      type: apiKey
      in: cookie
      name: coderCookieToken 

  responses:
    UnauthorizedError:
      description: Auth fallida o invalida
      content:
        application/json:
          schema:
            type: object
            properties:
              status:
                type: string
                example: Error
              error:
                type: string
                example: No Auth token
                