paths: 
  /api/users:
    get:
      summary: Obtiene todos los usuarios
      tags: 
        - Users
      responses:
        "200":
          description: Los usuarios fueron obtenidos correctamente
          content:
            application/json:
              schema:
                type: array
                items: 
                  $ref: '#components/schemas/User'
        "500":
          description: Error interno del server 
    post:
      summary: Crea un nuevo usuario
      tags:
        - Users
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#components/requestBodies/updateUser'
      responses:
        "201":
          description: El usuario fue creado correctamente
  
  /api/users/{uid}:
    get:
      summary: Obtiene el usuario del id
      tags: 
        - Users
      parameters:
      - name: uid
        in: path
        required: true
        description: El id del usuario a solicitar
        schema:
          $type: String
      responses:
        "200":
          description: Los usuarios fue obtenido correctamente
          content:
            application/json:
              schema:
                $ref: '#components/schemas/User'
        "500":
          description: Error interno del server 
  
    delete:
      summary: Eliminar un usuario
      tags:
        - Users
      parameters:
      - name: uid
        in: path
        required: true
        description: El id del usuario a eliminar
        schema:
          $type: String
      responses:
        "200": 
          description: El usuario fue eliminado

