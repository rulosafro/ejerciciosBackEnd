<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sube tu Archivo</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
      crossorigin="anonymous" />
  </head>

  <body class="bg-dark">
    <nav class="navbar navbar-expand-lg bg-dark-subtle bg-body-tertiary">
      <div class="container-fluid ms-2">
        <a class="navbar-brand" href="/"><b>ClockShop</b></a>

        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link" href="/api/products">Productos</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/api/users">Usuarios</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/chat">Chat</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/carts">Tu Carrito</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/register">Registrarme</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/static">Subir Archivo</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <div class="mt-3 mx-4 text-white">
      <h1 class="h1">Carga tu archivo</h1>
      <hr />
      <form action="/upload" method="post" enctype="multipart/form-data">
        <div class="my-3">
          <input type="file" name="myFile" id="" class="form-control" />
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
      </form>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
      crossorigin="anonymous"></script>
  </body>
</html>
