<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta
      http-equiv="X-UA-Compatible"
      content="IE=edge"
    />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <title>Sube tu Archivo</title>
    <link
      rel="icon"
      type="image/x-icon"
      href="../../static/img/favicon_io/favicon.ico"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
      crossorigin="anonymous"
    />
  </head>

  <body class="bg-dark">
    <nav class="navbar navbar-expand bg-dark-subtle bg-body-tertiary">
      <div class="container-fluid ms-2 d-flex justify-content-between align-items-center">
        <a
          class="navbar-brand"
          href="/"
          ><b>ClockShop</b></a
        >

        <div
          class="collapse navbar-collapse"
          id="navbarSupportedContent"
        >
          <ul class="navbar-nav me-auto mb-0">
            <li class="nav-item">
              <a
                class="nav-link"
                href="/views/products"
                >Productos</a
              >
            </li>
            <li class="nav-item">
              <a
                class="nav-link"
                href="/views/carts/"
                >Carrito</a
              >
            </li>
            <li class="nav-item">
              <a
                class="nav-link"
                href="/chat"
                >Chat</a
              >
            </li>
            <li class="nav-item">
              <a
                class="nav-link"
                href="/views/users"
                >Admin</a
              >
            </li>
          </ul>
        </div>
        <a
          class="nav-link pe-3"
          href="/static"
          >Subir Archivo</a
        >
        <button class="btn btn-primary me-2">
          <a
            class="nav-link"
            href="/views/login"
            >Login</a
          >
        </button>
        <button class="btn btn-secondary me-2">
          <a
            class="nav-link"
            href="/views/logout"
            >Logout</a
          >
        </button>
      </div>
    </nav>

    <div class="mt-3 mx-4 text-white">
      <h1 class="h1">Carga tu archivo</h1>
      <hr />
      <form
        action="/upload"
        method="post"
        enctype="multipart/form-data"
      >
        <div class="my-3">
          <input
            type="file"
            name="myFile"
            id=""
            class="form-control"
          />
        </div>
        <button
          type="submit"
          class="btn btn-primary"
        >
          Submit
        </button>
      </form>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
